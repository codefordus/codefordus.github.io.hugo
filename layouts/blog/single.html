{{ define "main"}}
  <section class="section is-medium">
    <div class="container">
      <div class="columns">
        <div class="column is-centered-tablet-portrait">
          <h1 class="title section-title">{{ .Title }}</h1>
          <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
          <div class="divider"></div>
        </div>
      </div>
      <div class="columns">
        <div class="column is-8 content">
          {{ .Content }}
        </div>
        <div class="column is-offset-1 sidebar">
          <p>Du möchtest unsere Arbeit unterstützen? Wir freuen uns über Spenden!</p>
          <a href="https://www.betterplace.org/de/projects/66473-unterstutze-die-open-knowledge-labs/">
            <img src="https://dev.codefor.de/img/betterplace-donation-button-de.png" alt="Spenden-Button von Betterplace">
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
